<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Downloader by Rawani boy</title>

            text-align: center;
            padding-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }
        button {

            cursor: pointer;
        }
        .message {

            color: #ff0;
        }
        .download-link {

        }
        a {
            color: #00f;
        }
    </style>
</head>

</html>
